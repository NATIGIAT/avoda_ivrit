<ion-view  hide-nav-bar="true" class="account_content">
      <ion-content class="splash padding">
           <!-- Tab 1 content -->
		   	<div class="col-100 center" dir="rtl">
		   		
				<img class="small-image" src="img/logo.png">

				<p>עבודה עברית</p>

				

				<button style="margin-top:50px;"class="button button-block button-positive">הירשם עם facebook</button>
					

				<p>או</p>


				<label class="item item-input"  
				   ng-class="{ 'has-error' : signinForm.username.$invalid}">
				
				<i class="icon ion-person padding"></i>
				<span class="input-label">אימייל</span>  
				<input type="text"  
				   name="username"
				   ng-model="username"
				   required>
				</label>


				<label class="item item-input"  
				   ng-class="{ 'has-error' : signinForm.username.$invalid}">
				
				<i class="icon ion-person padding"></i>
				<span class="input-label">סיסמא</span>  
				<input type="password"  
				   name="password"
				   ng-model="password"
				   ng-minlength="5" 
				   ng-maxlength="10" 
				   required>
				</label>

			
					<a class="" ng-click="register(username , password)"><button class="button button-block button-dark">הירשם</button></a>
				

				<p>יש לך חשבון <a href="#/log">הכנס</a></p>


				{{error}}

      </ion-content>
</ion-view>
